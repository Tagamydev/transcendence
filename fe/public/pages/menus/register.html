<header class="text-white text-center py-1 mt-0"></header>
<h1
  class="title-principal-styles position-absolute top-0 start-50 translate-middle-x mt-5"
  data-i18n="transcendence"
>
  Transcendence
</h1>
<h1
  class="secondary-title-color position-absolute top-0 start-50 translate-middle-x mt-8"
  data-i18n="register"
>
  Register
</h1>
<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 100vh"
>
  <div class="container mt-5" style="width: 80vw">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card border-0">
          <div class="card-body bs-primary">
            <form>
              <div class="form-group mb-3" data-i18n="email-address">
                Email address
              </div>
              <div class="form-group mb-3" data-i18n="edit-username">
                Username
              </div>
              <div class="form-group mb-3" data-i18n="password">Password</div>
              <div class="d-flex justify-content-center gap-2">
                <a class="spa-link" data-i18n="cancel" href="/" style="flex: 1"
                  >Cancel</a
                >
                <button
                  aria-label="Register"
                  class="btn accept-button w-100 bs-primary"
                  data-i18n="finish-login"
                  data-modal="verify-email"
                  id="finish-login"
                  style="border-radius: 10px; height: 2.8rem"
                  type="submit"
                >
                  Account Deletion
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
