<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 100vh"
>
  <div class="container mt-5" style="width: 80vw">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card border-0">
          <div class="card-body bs-primary">
            <form id="loginForm" class="needs-validation" novalidate>
              <div class="form-group mb-3">
                <label
                  class="form-secondary-title-color fs-3"
                  data-translationKey="username"
                  for="username"
                  >Username</label
                >
                <input
                  class="form-control form-control-lg bs-secondary"
                  id="username"
                  type="text"
                />
                <div class="invalid-feedback">Username is required</div>
              </div>
              <div class="form-group mb-3">
                <label
                  class="form-secondary-title-color fs-3"
                  data-translationKey="password"
                  for="password"
                  >Password</label
                >
                <div class="input-group">
                  <input
                    class="form-control form-control-lg bs-secondary"
                    id="password"
                    type="password"
                    required
                    aria-label="Password"
                  />
                  <button
                    class="btn text-white bg-transparent border-0 position-absolute end-0 top-50 translate-middle-y"
                    type="button"
                    id="togglePassword"
                    aria-label="Toggle password visibility"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                  <div class="invalid-feedback">Password is required</div>
                </div>
              </div>
              <div class="d-flex justify-content-center mt-4">
                <a
                  class="spa-link"
                  href="/auth"
                  style="flex: 1; display: flex; justify-content: center"
                >
                  <button
                    id="login42Button"
                    class="btn btn-success mt-3 mb-2 bs-primary text-success-color w-100"
                    style="width: 14rem; height: 3rem; border-radius: 10px"
                    type="button"
                    data-translationKey="login42"
                  >
                    Login with 42 Intra
                  </button>
                </a>
              </div>
              <div class="d-flex justify-content-center gap-2 w-100">
                <a class="spa-link" href="/auth" style="flex: 1">
                  <button
                    class="btn cancel-button w-100 bs-primary border-primary-color"
                    data-translationKey="cancel"
                    style="border-radius: 10px; height: 2.8rem"
                    type="button"
                  >
                    Cancel
                  </button>
                </a>
                <button
                  id="login-button"
                  class="btn login-button flex-grow-1"
                  data-translationKey="login"
                  style="border-radius: 10px; height: 2.8rem"
                  type="submit"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
