<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 100vh"
>
  <div class="container mt-5" style="width: 80vw">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card border-0">
          <div class="card-body bs-primary">
            <form>
              <div class="form-group mb-3">
                <label
                  class="form-secondary-title-color fs-3"
                  data-translationKey="email-address"
                  for="email"
                  >Email address</label
                >
                <input
                  class="form-control form-control-lg bs-secondary"
                  id="email"
                  type="email"
                />
              </div>
              <div class="form-group mb-3">
                <label
                  class="form-secondary-title-color fs-3"
                  data-translationKey="password"
                  for="password"
                  >Password</label
                >
                <input
                  class="form-control form-control-lg bs-secondary"
                  data-translationKey="password"
                  id="password"
                  type="password"
                />
              </div>
              <div class="d-flex justify-content-center mt-4">
                <a
                  class="spa-link"
                  href="/auth"
                  style="flex: 1; display: flex; justify-content: center"
                >
                  <button
                    aria-label="Login with 42 Intra"
                    class="btn btn-success mt-3 mb-2 bs-primary text-success-color w-100"
                    style="width: 14rem; height: 3rem; border-radius: 10px"
                    type="button"
                    data-translationKey="login42"
                  >
                    Login with 42 Intra
                  </button>
                </a>
              </div>
              <div class="d-flex justify-content-center gap-2 w-100">
                <a class="spa-link" href="/auth" style="flex: 1">
                  <button
                    aria-label="Cancel"
                    class="btn cancel-button w-100 bs-primary border-primary-color"
                    data-translationKey="cancel"
                    style="border-radius: 10px; height: 2.8rem"
                    type="button"
                  >
                    Cancel
                  </button>
                </a>
                <a class="spa-link" href="#" style="flex: 1">
                  <button
                    aria-label="Login"
                    class="btn login-button w-100 bs-primary border-primary-color"
                    data-translationKey="login"
                    data-modal="verify-email"
                    style="border-radius: 10px; height: 2.8rem"
                    type="button"
                  >
                    Login
                  </button>
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
