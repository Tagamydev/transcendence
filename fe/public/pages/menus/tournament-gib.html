<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagrama de Torneo Vertical</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row text-center">
      <!-- Primera Ronda (Arriba) -->
      <div class="col-12 mb-5">
        <h5 class="mb-4 tournament-title">Semifinal</h5>
        <div class="row justify-content-center">
          <div class="col-md-4 mb-3">
            <div class="card bg-dark text-white border border-white border-1">
              <div class="card-body p-0">
                <div class="d-flex align-items-center p-2 border-bottom border-secondary">
                  <img src="../assets/images/foto.jpg" class="rounded-circle me-2" alt="Player 1" width="40" height="40" style="object-fit: cover;">
                  <span>Player 1</span>
                  <span class="ms-auto fw-bold text-warning">3</span>
                </div>
                <div class="d-flex align-items-center p-2">
                  <img src="../assets/images/foto.jpg" class="rounded-circle me-2" alt="Player 2" width="40" height="40" style="object-fit: cover;">
                  <span>Player 2</span>
                  <span class="ms-auto fw-bold text-warning">1</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card bg-dark text-white border border-white border-1">
              <div class="card-body p-0">
                <div class="d-flex align-items-center p-2 border-bottom border-secondary">
                  <img src="../assets/images/foto.jpg" class="rounded-circle me-2" alt="Player 3" width="40" height="40" style="object-fit: cover;">
                  <span>Player 3</span>
                  <span class="ms-auto fw-bold text-warning">2</span>
                </div>
                <div class="d-flex align-items-center p-2">
                  <img src="../assets/images/foto.jpg" class="rounded-circle me-2" alt="Player 4" width="40" height="40" style="object-fit: cover;">
                  <span>Player 4</span>
                  <span class="ms-auto fw-bold text-warning">4</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Semifinal (Medio) -->
      <div class="col-12 mb-5">
        <h5 class="mb-4 tournament-title">Final</h5>
        <div class="row justify-content-center">
          <div class="col-md-4 mb-3">
            <div class="card bg-dark text-white border border-white border-1">
              <div class="card-body p-0">
                <div class="d-flex align-items-center p-2 border-bottom border-secondary">
                  <img src="../assets/images/foto.jpg" class="rounded-circle me-2" alt="Winner 1" width="40" height="40" style="object-fit: cover;">
                  <span>Player 1</span>
                  <span class="ms-auto fw-bold text-warning">3</span>
                </div>
                <div class="d-flex align-items-center p-2">
                  <img src="../assets/images/foto.jpg" class="rounded-circle me-2" alt="Winner 2" width="40" height="40" style="object-fit: cover;">
                  <span>Player 4</span>
                  <span class="ms-auto fw-bold text-warning">2</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Final (Abajo) -->
      <div class="col-12 mb-5">
        <h5 class="mb-4 tournament-title">Ganador</h5>
        <div class="row justify-content-center">
          <div class="col-md-4 mb-3">
            <div class="card bg-dark text-white border border-white border-1">
              <div class="card-body p-0">
                <div class="d-flex align-items-center p-2">
                  <img src="../assets/images/foto.jpg" class="rounded-circle me-2" alt="Champion" width="40" height="40" style="object-fit: cover;">
                  <span>Player 1</span>
                  <span class="ms-auto fw-bold text-warning">3</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
