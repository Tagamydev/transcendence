<div class="bs-primary d-flex justify-content-center align-items-center vh-100">
  <div
    class="container text-center position-absolute top-20 start-50 translate-middle"
  >
    <div class="row">
      <div class="col-12">
        <div class="profile-circle mx-auto mb-3">
          <img
            id="avatar"
            alt="Profile Picture"
            class="rounded-circle border border-primary glowing-border border-3 text-principal-color"
            height="120"
            src=""
            width="120"
          />
        </div>
        <h2
          class="username text-principal-color profile-title"
          id="username"
        ></h2>
      </div>
    </div>
  </div>
  <div
    class="container text-center position-absolute start-50 translate-middle"
    style="bottom: 9rem"
  >
    <div class="row">
      <div class="col-12">
        <p class="text-principal-color button-text-size mb-0">
          <span data-translationKey="wins">Wins</span>:
          <span id="wins"></span>
        </p>
        <p class="text-principal-color button-text-size mb-0">
          <span data-translationKey="loses">Loses</span>:
          <span id="loses"></span>
        </p>
        <p class="text-principal-color button-text-size mb-0">
          <span data-translationKey="total">Total</span>:
          <span id="total"></span>
        </p>
      </div>
    </div>
  </div>
</div>
