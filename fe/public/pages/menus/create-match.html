<div class="bs-primary d-flex justify-content-center align-items-center vh-100">
  <h1
    class="title-principal-styles position-absolute top-0 start-50 translate-middle-x mt-5"
  >
    Transcendence
  </h1>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <button
          id="local-match-btn"
          aria-label="Local"
          class="btn button-text-styles button-text-size mb-3 w-100"
          data-translationKey="local"
        >
          Local
        </button>
        <a class="spa-link" href="/match-settings" style="flex: 1">
          <button
            id="tournament-btn"
            aria-label="Tournament"
            class="btn button-text-styles button-text-size mb-3 w-100"
            data-translationKey="tournament"
          >
          Tournament
          </button>
        </a>
        <button
          id="multiplayer-btn"
          aria-label="Multiplayer"
          class="btn button-text-styles button-text-size mb-3 w-100"
          data-translationKey="multiplayer"
        >
        Multiplayer
        </button>
        <!-- Contenedor de estado de cola (oculto inicialmente) -->
        <div id="queue-status" class="mt-4" style="display: none;">
          <p class="profile-title">En cola para partida. Esperando otro jugador...</p>
          <button id="cancel-queue-btn" class="btn btn-danger w-100">
            Cancelar Cola
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script defer type="module" src="/js/pages/createMatch.js"></script>
<script defer type="module" src="/js/pages/matchmaking.js"></script>
