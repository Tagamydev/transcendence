<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 100vh"
>
  <div class="container mt-5" style="width: 80vw">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card border-0">
          <div class="card-body bs-primary">
            <div class="text-center mb-3">
              <div class="form-group mb-3">
                <label class="form-secondary-title-color text-center w-100 fs-3">Tournament Name:</label>
                <input
                  class="form-control form-control-lg bs-secondary"
                  style="border-radius: 20px"
                  id="tournament-name"
                  placeholder="Enter tournament name"
                />
              </div>
              
              <label
                class="form-secondary-title-color fs-3"
                data-translationKey="num-players"
                >Nº of players</label
              >
            </div>
            <!-- Formulario de creación de torneo -->
              <div class="d-flex justify-content-center gap-3">
                  <button
                    class="btn login-button w-100 bs-primary border-primary-color"
                    style="border-radius: 10px; height: 2.8rem"
                    id="4-players-btn"
                  >
                    4 Players
                  </button>
                  <button
                    class="btn login-button w-100 bs-primary border-primary-color"
                    style="border-radius: 10px; height: 2.8rem"
                    id="8-players-btn"
                  >
                    8 Players
                  </button>
              </div>

            <div class="d-flex justify-content-center gap-2 mt-3">
              <a class="spa-link" href="/" style="flex: 1">
                <button
                  aria-label="Cancel"
                  class="btn cancel-button w-100 bs-primary border-primary-color"
                  data-translationKey="cancel"
                  style="border-radius: 10px; height: 2.8rem"
                  type="button"
                >
                  Cancel
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Only import the handlers script which now contains everything needed -->
<script defer type="module" src="/js/tournament-handlers.js"></script>

<!-- Fallback inline script in case modules have issues -->
<script>
  // This is a fallback in case the module doesn't load properly
  document.addEventListener('DOMContentLoaded', function() {
    console.log("Inline script loaded");
    
    // Listen for custom events dispatched by button clicks
    document.addEventListener('4playersclick', function() {
      console.log("4 players click event received");
      const tournamentName = document.getElementById("tournament-name").value.trim() || "Tournament 4 Players";
      alert("Creating 4 player tournament: " + tournamentName);
      // The module will handle the actual API call
    });
    
    document.addEventListener('8playersclick', function() {
      console.log("8 players click event received");
      const tournamentName = document.getElementById("tournament-name").value.trim() || "Tournament 8 Players";
      alert("Creating 8 player tournament: " + tournamentName);
      // The module will handle the actual API call
    });
  });
</script>
