<header class="text-white text-center py-1 mt-0"></header>
<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 100vh"
>
  <div class="container mt-5" style="width: 80vw">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card border-0">
          <div class="card-body bs-primary">
            <div class="text-center mb-3">
              <div class="form-group mb-3">
                <label
                  class="form-secondary-title-color text-center w-100 fs-3"
                  data-translationKey="your-name"
                  
                  >Your name:</label
                >
                <input
                  class="form-control form-control-lg bs-secondary"
                  style="border-radius: 20px"
                />
              </div>
              <label
                class="form-secondary-title-color fs-3"
                data-translationKey="num-players"
                >NÂº of players</label
              >
            </div>
            <div class="d-flex justify-content-center gap-3">
              <a class="spa-link" href="/tournament" style="flex: 1">
                <button
                  class="btn login-button w-100 bs-primary border-primary-color"
                  style="border-radius: 10px; height: 2.8rem"
                  
                >
                  4 Players
                </button>
              </a>
              <a class="spa-link" href="/tournament-big" style="flex: 1">
                <button
                  class="btn login-button w-100 bs-primary border-primary-color"
                  style="border-radius: 10px; height: 2.8rem"
                >
                  8 Players
                </button>
              </a>
            </div>
            
            <div class="d-flex justify-content-center gap-2 mt-3">
              <a class="spa-link" href="/" style="flex: 1">
                <button
                  aria-label="Cancel"
                  class="btn cancel-button w-100 bs-primary border-primary-color"
                  data-translationKey="cancel"
                  style="border-radius: 10px; height: 2.8rem"
                  type="button"
                >
                  Cancel
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
