<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 100vh"
>
  <div class="container mt-5" style="width: 80vw">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card border-0">
          <div class="card-body bs-primary">
            <form id="joinTournamentForm">
              <div class="form-group mb-3">
                <label
                  class="form-secondary-title-color text-center w-100"
                  style="font-size: 2.5rem"
                  >Your name:</label
                >
                <input
                  id="displayName"
                  type="text"
                  class="form-control form-control-lg bs-secondary"
                  style="border-radius: 20px"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label
                  class="form-secondary-title-color text-center w-100"
                  style="font-size: 2.5rem"
                  >Enter code:</label
                >
                <input
                  id="joinCode"
                  type="text"
                  class="form-control form-control-lg bs-secondary"
                  style="border-radius: 20px"
                  required
                />
              </div>
              <div class="d-flex justify-content-center gap-2">
                <a class="spa-link" href="/" style="flex: 1">
                  <button
                    class="btn cancel-button w-100 bs-primary border-primary-color"
                    style="border-radius: 10px; height: 2.8rem"
                    type="button"
                  >
                    Cancel
                  </button>
                </a>
                <button
                  id="joinButton"
                  class="btn login-button flex-grow-1"
                  style="border-radius: 10px; height: 2.8rem"
                  type="submit"
                >
                  Join Tournament
                </button>
              </div>
              <p id="responseMessage" class="text-center mt-3"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
