<div class="text-center mb-4">
  <h2 id="tournament-name" class="tournament-title">Tournament Name</h2>
  <h5 id="join-code" class="text-muted tournament-title">Join Code: XXXX</h5>
</div>

<div class="container mt-5 tournament-container">
  <div class="row text-center">
    <div class="col-12 mb-4">
      <button
        id="leaveTournamentButton"
        class="btn cancel-button bs-primary border-primary-color"
      >
        Leave Tournament
      </button>
      <button id="start-tournament-btn" class="btn btn-success" disabled>
        Iniciar Torneo
      </button>
    </div>

    <div class="col-12 mb-2">
      <h5 class="mb-2 tournament-title">Semifinal</h5>
      <div class="scroll-container">
        <ul class="list-group">
          <li class="list-group-item">
            <div class="match-result">
              <div class="player-info">
                <img src="" class="player-img rounded-circle"/>
                <span>Player 1</span>
              </div>
              <span class="text-warning semis-player1">3</span>
              <span>VS</span>
              <span class="text-warning semis-player2">1</span>
              <div class="player-info">
                <img src="" class="player-img rounded-circle"/>
                <span>Player 2</span>
              </div>
            </div>
          </li>
          <li class="list-group-item">
            <div class="match-result">
              <div class="player-info">
                <img src="" class="player-img rounded-circle"  />
                <span>Player 3</span>
              </div>
              <span class="text-warning semis-player3">2</span>
              <span>VS</span>
              <span class="text-warning semis-player4">4</span>
              <div class="player-info">
                <img src="" class="player-img rounded-circle"  />
                <span>Player 4</span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-12 mb-2">
      <h5 class="mb-2 tournament-title">Final</h5>
      <div class="scroll-container">
        <ul class="list-group">
          <li class="list-group-item">
            <div class="match-result">
              <div class="player-info-final">
                <img src="" class="player-img rounded-circle"  />
                <span></span>
              </div>
              <span class="text-warning">5</span>
              <span>VS</span>
              <span class="text-warning">2</span>
              <div class="player-info-final">
                <img src="" class="player-img rounded-circle" />
                <span></span>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-12 mb-5">
      <h5 class="mb-4 tournament-title">Ganador</h5>
      <div class="scroll-container">
        <div class="final-winner">
          <div
            class="card bg-dark text-white border border-white border-1"
            style="width: 200px"
          >
            <div class="card-body text-center">
              <p class="fw-bold text-warning">ðŸ‘‘</p>
              <img
                src=""
                class="player-img rounded-circle mb-3"
                
                width="40"
                height="40"
              />
              <span class="fw-bold text-warning">Winner</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
