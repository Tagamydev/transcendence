<header class="text-white text-center py-1 mt-0"></header>
<h1
  class="secondary-title-color position-absolute top-0 start-50 translate-middle-x mt-8"
  data-translationKey="friends"
>
  Friends
</h1>
<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 100vh"
>
  <div class="container mt-5" style="width: 80vw">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card border-0">
          <div class="card-body bs-primary">
            <!-- TODO: FRIEND  -->
            <article class="d-flex border-primary-color p-3">
              <div class="col-12">
                <p
                  id="friend-name"
                  class="text-principal-color button-text-size"
                >
                  username
                </p>
                <img
                  alt="Friend avatar"
                  src="/be/apps/static/images/default_avatar.webp"
                />
                <p>Is online:</p>
              </div>
              <div class="col-12">
                <p class="text-principal-color button-text-size mb-0">
                  <span data-translationKey="wins">Wins</span>:
                  <span id="wins"></span>
                </p>
                <p class="text-principal-color button-text-size mb-0">
                  <span data-translationKey="loses">Loses</span>:
                  <span id="loses"></span>
                </p>
                <p class="text-principal-color button-text-size mb-0">
                  <span data-translationKey="total">Total</span>:
                  <span id="total"></span>
                </p>
              </div>
            </article>

            <div
              class="d-flex justify-content-center position-fixed"
              style="bottom: 8rem; left: 0; right: 0; padding: 1rem"
            >
              <button
                id="newFriendButton"
                aria-label="New Friend"
                class="btn btn-success bs-primary text-success-color"
                data-translationKey="new-friend"
                style="border-radius: 10px; height: 2.8rem; width: 70%"
                type="button"
                data-modal="add-friend"
              >
                New Friend
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script defer type="module" src="/js/pages/friends.js"></script>
