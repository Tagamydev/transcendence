<div class="bs-primary d-flex justify-content-center align-items-center vh-100">
  <h1
    class="title-principal-styles position-absolute top-0 start-50 translate-middle-x mt-5"
    data-i18n="transcendence"
  >
    Transcendence
  </h1>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <button
          aria-label="Username"
          class="btn button-text-styles button-text-size w-100"
          data-i18n="edit-username"
          data-modal="edit-username"
        >
          Username
        </button>
        <button
          aria-label="Email"
          class="btn button-text-styles button-text-size w-100"
          data-i18n="edit-mail"
          data-modal="edit-mail"
        >
          Email
        </button>
        <button
          aria-label="Password"
          class="btn button-text-styles button-text-size w-100"
          data-i18n="password"
          data-modal="edit-password"
        >
          Password
        </button>
      </div>
    </div>
    <div
      class="d-flex justify-content-center gap-1 position-absolute"
      style="
        bottom: 10rem;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 30rem;
      "
    >
      <a class="spa-link" data-i18n="data-deletion" href="/" style="flex: 1"
        >Data Deletion</a
      >
      <a class="spa-link" data-i18n="account-deletion" href="/" style="flex: 1"
        >Account Deletion</a
      >
    </div>
  </div>
</div>
