<div class="bs-primary d-flex justify-content-center align-items-center vh-100">
  <h1 
    class="title-principal-styles position-absolute top-0 start-50 translate-middle-x mt-5"
    tabindex="0"
    aria-label="Welcome to Transcendence"
  >
    Transcendence
  </h1>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <button
          data-modal="edit-username"
          class="btn button-text-styles button-text-size w-100"
          aria-label="Edit Username"
        >
          Username
        </button>
        <button
          data-modal="edit-mail"
          class="btn button-text-styles button-text-size w-100"
          aria-label="Edit Email"
        >
          Email
        </button>
        <button
          data-modal="edit-password"
          class="btn button-text-styles button-text-size w-100"
          aria-label="Edit Password"
        >
          Password
        </button>
      </div>
    </div>
    <div
      class="d-flex justify-content-center gap-1 position-absolute"
      style="
        bottom: 10rem;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 30rem;
      "
    >
      <a href="/" class="spa-link" style="flex: 1">
        <button
          type="button"
          class="btn accept-button w-100 bs-primary border-primary-color"
          style="border-radius: 0.4rem; height: 2.5rem"
          aria-label="Request Data Deletion"
        >
          Data Deletion
        </button>
      </a>
      <a href="/" class="spa-link" style="flex: 1">
        <button
          type="submit"
          class="btn accept-button w-100 bs-primary"
          style="border-radius: 0.4rem; height: 2.5rem"
          id="finish-login"
          aria-label="Request Account Deletion"
        >
          Account Deletion
        </button>
      </a>
    </div>
  </div>
</div>
