<div class="container d-flex justify-content-center align-items-center vh-100">
  <div
    id="rotator"
    class="d-flex justify-content-center align-items-center vh-100 position-relative"
  >
    <div id="countdown" class="countdown-display">5</div>

    <div
      id="game-wrapper"
      class="d-flex flex-row align-items-center justify-content-center"
    >
      <!-- Left buttons -->
      <div
        class="d-flex flex-column align-items-center justify-content-center mx-2"
      >
        <button
          id="left-up"
          class="btn btn-outline-light btn-lg game-button border border-white border-2 my-2"
        >
          <i class="bi bi-arrow-up-circle-fill"></i>
        </button>
        <button
          id="left-down"
          class="btn btn-outline-light btn-lg game-button border border-white border-2 my-2"
        >
          <i class="bi bi-arrow-down-circle-fill"></i>
        </button>
      </div>

      <canvas id="pong"></canvas>

      <!-- Right buttons -->
      <div
        class="d-flex flex-column align-items-center justify-content-center mx-2"
      >
        <button
          id="right-up"
          class="btn btn-outline-light btn-lg game-button border border-white border-2 my-2"
        >
          <i class="bi bi-arrow-up-circle-fill"></i>
        </button>
        <button
          id="right-down"
          class="btn btn-outline-light btn-lg game-button border border-white border-2 my-2"
        >
          <i class="bi bi-arrow-down-circle-fill"></i>
        </button>
      </div>
    </div>
  </div>
</div>
