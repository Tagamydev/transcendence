<div class="container d-flex justify-content-center align-items-center vh-100">
  <div id="rotator" class="d-flex justify-content-between align-items-center w-100 px-5">
    
    <!-- Controles izquierda -->
    <div class="d-flex flex-column align-items-center">
      <button id="left-up" class="btn btn-outline-light btn-lg game-button mb-3">
        <i class="bi bi-arrow-up-circle-fill"></i>
      </button>
      <button id="left-down" class="btn btn-outline-light btn-lg game-button">
        <i class="bi bi-arrow-down-circle-fill"></i>
      </button>
    </div>

    <!-- Canvas del juego -->
    <div class="position-relative">
      <div id="countdown" class="countdown-display">5</div>
      <canvas id="pong" class="pong-container"></canvas>
    </div>

    <!-- Controles derecha -->
    <div class="d-flex flex-column align-items-center">
      <button id="right-up" class="btn btn-outline-light btn-lg game-button mb-3">
        <i class="bi bi-arrow-up-circle-fill"></i>
      </button>
      <button id="right-down" class="btn btn-outline-light btn-lg game-button">
        <i class="bi bi-arrow-down-circle-fill"></i>
      </button>
    </div>
  </div>
</div>
