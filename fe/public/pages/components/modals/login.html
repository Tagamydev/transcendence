<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 90vh"
>
  <div class="container mt-5" style="width: 95vw">
    <form>
      <div class="form-group mb-4">
        <label class="form-secondary-title-color fs-3 text-center d-block"
          >Type password</label
        >
        <input
          class="form-control form-control-lg bs-secondary"
          style="border-radius: 20px"
        />
      </div>
    </form>
    <div class="col-12 text-center">
      <a href="/login" class="spa-link"
        ><button class="btn link-text-styles link-text-size w-100">
          Account deletion info
        </button></a
      >
      <a href="/login" class="spa-link"
        ><button class="btn link-text-styles link-text-size mb-4 w-100">
          Learn about GDPR
        </button></a
      >
    </div>
    <div class="d-flex justify-content-center gap-1 mb-3">
      <a href="/home" class="spa-link" style="flex: 1">
        <button
          type="button"
          class="btn cancel-button w-100 bs-primary border-primary-color"
          style="border-radius: 10px; height: 2.8rem"
        >
          Cancel
        </button>
      </a>
      <a href="/game" class="spa-link" style="flex: 1">
        <button
          type="submit"
          class="btn login-button w-100 bs-primary"
          style="border-radius: 10px; height: 2.8rem"
          id="finish-login"
        >
          Accept
        </button>
      </a>
    </div>
  </div>
</div>
