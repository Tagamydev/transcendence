<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 90vh"
>
  <div class="container mt-5" style="width: 95vw">
    <form id="addFriendForm" class="needs-validation" novalidate>
      <div class="form-group mb-5">
        <label
          class="form-secondary-title-color fs-3 text-center d-block"
          data-translationKey="username"
          >Username:</label
        >
        <input
          class="form-control form-control-lg bs-secondary"
          style="border-radius: 20px"
          id="usernameInput"
          type="text"
          required
        />
        <div class="invalid-feedback">Username is required</div>
      </div>
      <div class="d-flex justify-content-center gap-1 mb-3">
        <a class="spa-link" href="/friends" style="flex: 1">
          <button
            class="btn cancel-button w-100 bs-primary border-primary-color"
            data-translationKey="cancel"
            style="border-radius: 10px; height: 2.8rem"
            type="button"
          >
            Cancel
          </button>
        </a>
        <button
          class="btn btn-success text-success-color flex-grow-1 bs-primary"
          style="border-radius: 10px; height: 2.8rem"
          data-translationKey="send-request"
          type="submit"
        >
          Send request
        </button>
      </div>
    </form>
  </div>
</div>
