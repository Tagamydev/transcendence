<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 90vh"
>
  <div class="container mt-5" style="width: 95vw">
    <form id="editUsernameForm" class="needs-validation" novalidate>
      <div class="form-group mb-0">
        <label
          class="form-secondary-title-color fs-3"
          data-translationKey="old-username"
          >Old username</label
        >
        <div class="input-group">
          <input
            class="form-control form-control-lg bs-secondary"
            style="border-radius: 20px"
            id="oldUsername"
            type="text"
            required
          />
          <div class="invalid-feedback">Old username is required</div>
        </div>
      </div>
      <div class="form-group mb-0">
        <label
          class="form-secondary-title-color fs-3"
          data-translationKey="new-username"
          >New username</label
        >
        <div class="input-group">
          <input
            class="form-control form-control-lg bs-secondary"
            style="border-radius: 20px"
            id="newUsername"
            type="text"
            required
          />
          <div class="invalid-feedback">New username is required</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label
          class="form-secondary-title-color fs-3"
          data-translationKey="password"
          for="password"
          >Password</label
        >
        <div class="input-group">
          <input
            class="form-control form-control-lg bs-secondary"
            style="border-radius: 20px"
            id="password"
            type="password"
            required
          />
          <button
            class="btn text-white bg-transparent border-0 position-absolute end-0 top-50 translate-middle-y"
            type="button"
            id="togglePassword"
            aria-label="Toggle password visibility"
          >
            <i class="bi bi-eye"></i>
          </button>
          <div class="invalid-feedback">Password is required</div>
        </div>
      </div>
      <div class="d-flex justify-content-center gap-1 mb-3 w-100">
        <a class="spa-link" href="/edit-profile" style="flex: 1">
          <button
            class="btn accept-button w-100 bs-primary border-primary-color"
            data-translationKey="cancel"
            style="border-radius: 10px; height: 2.8rem"
            type="button"
          >
            Cancel
          </button>
        </a>
        <button
          class="btn btn-success bs-primary flex-grow-1 text-success-color"
          data-translationKey="edit-username"
          style="border-radius: 10px; height: 2.8rem"
          type="submit"
        >
          Change Username
        </button>
      </div>
    </form>
  </div>
</div>
