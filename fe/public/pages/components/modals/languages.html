<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 90vh"
>
  <div class="container mt-5" style="width: 95vw">
    <div class="col-12 text-center">
      <a onclick="changeLanguage('es')">
        <button
          aria-label="Español名"
          class="btn button-text-styles button-text-size w-100"
          data-close-modal=""
          data-i18n="spanish"
        >
          Español
        </button>
      </a>
      <a onclick="changeLanguage('en')">
        <button
          aria-label="English"
          class="btn button-text-styles button-text-size w-100"
          data-close-modal=""
          data-i18n="english"
        >
          English
        </button>
      </a>
      <a onclick="changeLanguage('uk-UA')">
        <button
          aria-label="ukrainian"
          class="btn button-text-styles button-text-size mb-4 w-100"
          data-close-modal=""
          data-i18n="ukrainian"
        >
          ukrainian
        </button>
      </a>
    </div>
    <div class="col-12 text-center mt-3">
      <button
        aria-label="Cancel"
        class="btn cancel-button w-50"
        data-close-modal=""
        data-i18n="cancel"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
