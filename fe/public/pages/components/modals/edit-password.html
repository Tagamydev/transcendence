<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 90vh"
>
  <div class="container mt-5" style="width: 95vw">
    <form id="editPasswordForm" class="needs-validation" novalidate>
      <div class="form-group mb-0">
        <label
          class="form-secondary-title-color fs-3"
          data-translationKey="username"
          >Username</label
        >
        <input
          class="form-control form-control-lg bs-secondary"
          style="border-radius: 20px"
          id="username"
          type="text"
          required
        />
        <div class="invalid-feedback">Username is required</div>
      </div>
      <div class="form-group mb-0">
        <label
          class="form-secondary-title-color fs-3 d-block"
          data-translationKey="old-password"
          >Old password</label
        >
        <div class="input-group">
          <input
            class="form-control form-control-lg bs-secondary"
            style="border-radius: 20px"
            id="oldPassword"
            type="password"
            required
          />
          <button
            class="btn text-white bg-transparent border-0 position-absolute end-0 top-50 translate-middle-y"
            type="button"
            id="toggleOldPassword"
            aria-label="Toggle password visibility"
          >
            <i class="bi bi-eye"></i>
          </button>
          <div class="invalid-feedback">Old password is required</div>
        </div>
      </div>
      <div class="form-group mb-5">
        <label
          class="form-secondary-title-color fs-3 d-block"
          data-translationKey="new-password"
          >New password</label
        >
        <div class="input-group">
          <input
            class="form-control form-control-lg bs-secondary"
            style="border-radius: 20px"
            id="newPassword"
            type="password"
            required
          />
          <button
            class="btn text-white bg-transparent border-0 position-absolute end-0 top-50 translate-middle-y"
            type="button"
            id="toggleNewPassword"
            aria-label="Toggle password visibility"
          >
            <i class="bi bi-eye"></i>
          </button>
          <div class="invalid-feedback">New password is required</div>
        </div>
      </div>
      <div class="d-flex justify-content-center gap-1 mb-3">
        <a class="spa-link" href="/edit-profile" style="flex: 1">
          <button
            aria-label="Cancel"
            class="btn accept-button w-100 bs-primary border-primary-color"
            data-translationKey="cancel"
            style="border-radius: 10px; height: 2.8rem"
            type="button"
          >
            Cancel
          </button>
        </a>
        <button
          aria-label="Change password"
          class="btn btn-success flex-grow-1 bs-primary text-success-color"
          data-translationKey="change-password"
          style="border-radius: 10px; height: 2.8rem"
          type="submit"
        >
          Change password
        </button>
      </div>
    </form>
  </div>
</div>
