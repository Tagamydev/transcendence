<div
  class="d-flex justify-content-center align-items-center"
  style="min-height: 90vh"
>
  <div class="container mt-5" style="width: 95vw">
    <form id="accountDeletionForm" class="needs-validation" novalidate>
      <div class="form-group mb-4">
        <label
          class="form-secondary-title-color fs-3 text-center d-block"
          data-translationKey="confirm-password"
          >Confirm your password</label
        >
        <div class="input-group">
          <input
            id="password"
            class="form-control form-control-lg bs-secondary"
            style="border-radius: 20px"
            type="password"
            required
          />
          <button
            class="btn text-white bg-transparent border-0 position-absolute end-0 top-50 translate-middle-y"
            type="button"
            id="togglePassword"
            aria-label="Toggle password visibility"
          >
            <i class="bi bi-eye"></i>
          </button>
          <div class="invalid-feedback">Password is required</div>
        </div>
      </div>

      <div class="col-12 text-center">
        <a class="spa-link" href="/auth/privacy"
          ><button
            class="btn link-text-styles link-text-size w-100"
            data-translationKey="account-deletion-info"
            type="button"
          >
            Account deletion info
          </button></a
        >
        <a class="spa-link" href="/auth/privacy"
          ><button
            class="btn link-text-styles link-text-size mb-4 w-100"
            data-translationKey="learn-gdpr"
            type="button"
          >
            Learn about GDPR
          </button></a
        >
      </div>
      <div class="d-flex justify-content-center gap-1 mb-3">
        <a class="spa-link" href="/edit-profile">
          <button
            class="btn cancel-button w-100 bs-primary border-primary-color"
            data-translationKey="cancel"
            style="border-radius: 10px; height: 2.8rem"
            type="button"
          >
            Cancel
          </button>
        </a>
        <button
          class="btn accept-button w-100 bs-primary"
          data-translationKey="account-deletion"
          style="border-radius: 10px; height: 2.8rem"
          type="submit"
        >
          Account Deletion
        </button>
      </div>
    </form>
  </div>
</div>
