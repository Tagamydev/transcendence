<!doctype html>
<html lang="en" class="h-100 overflow-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcendence</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/pages/endscreen.css" />
    <link rel="stylesheet" href="/css/pages/game.css" />
    <link rel="stylesheet" href="/css/pages/tournament.css" />
    <link rel="stylesheet" href="/css/components/buttons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bs-primary h-100 overflow-hidden m-0 p-0">
    <!-- shadow background -->
    <div
      class="shadow-background position-fixed top-0 start-0 w-100 h-100"
    ></div>

    <!-- app content -->
    <div
      id="app-container"
      class="position-relative h-100 w-100"
      style="z-index: 1"
    ></div>

    <div id="modal-background" hidden>
      <div class="modal-background">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="container">
            <div class="row justify-content-center">
              <div class="modal-box">
                <div id="modal-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast container -->
    <div
      class="position-fixed top-0 end-0 p-3"
      style="z-index: 9999"
      id="toastContainer"
    >
      <!-- Error toast -->
      <div
        id="errorToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header bg-danger text-white">
          <strong class="me-auto">Error</strong>
          <button
            type="button"
            class="btn-close btn-close-white ms-2 mb-1"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">
          <!-- Here will go the dynamic error message -->
        </div>
      </div>
      <!-- Success toast -->
      <div
        id="successToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header bg-success text-white">
          <strong class="me-auto">Success</strong>
          <button
            type="button"
            class="btn-close btn-close-white ms-2 mb-1"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body"></div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script defer type="module" src="/js/main.js"></script>
  </body>
</html>
