<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcendence</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bs-primary">
    <div id="app-container">
      <!-- TÃ­tulo principal -->
      <div class="bs-primary d-flex justify-content-center align-items-center vh-100">
        <h1 class="title-principal-styles position-absolute top-0 start-50 translate-middle-x mt-5">Transcendence</h1>
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              <!-- Botones organizados verticalmente (uno debajo del otro) -->
              <button class="btn button-text-styles button-text-size mb-3 w-100" id="btn-login">Login</button>
              <button class="btn button-text-styles button-text-size w-100">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Icono de ayuda (abajo a la izquierda) -->
    <button class="btn p-0 position-absolute bottom-0 start-0 ms-4 mb-2 title-principal-styles">
      <i class="bi bi-question-circle" style="font-size: 3.5rem;"></i>
    </button>

    <!-- Icono de globo (abajo a la derecha) -->
    <button class="btn p-0 position-absolute bottom-0 end-0 me-4 mb-2 title-principal-styles">
      <i class="bi bi-globe" style="font-size: 3.5rem;"></i>
    </button>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    
    <!-- Custom JS -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
