<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcendence</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Our CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Fondo principal con texto secundario -->
    <div id="app" class="text-bg-primary text-light p-5">
        Transcendence!!!
    </div>

    <!-- Texto con color principal -->
    <div class="title-principal-styles" >
        Este texto usa el color principal para textos.
    </div>
    <div class="button-text-styles" >
      Este texto es para botones
  </div>

    <!-- Fondo secundario con texto claro -->
    <div class="p-3" style="background-color: var(--bs-secondary); color: var(--bs-text-color);">
        Fondo secundario con color principal de texto.
    </div>

    <!-- Input con fondo secundario -->
    <div class="p-3">
        <input type="text" class="form-control" style="background-color: var(--bs-secondary); color: var(--bs-text-color);" placeholder="Input con fondo secundario">
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!-- Our JS -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
