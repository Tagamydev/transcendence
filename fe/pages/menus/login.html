<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
		<div class="container mt-5" style="width: 80vw;"> 
			<div class="row justify-content-center">
				<div class="col-12">
					<div class="card border-0">
						<div class="card-body bs-primary">
							<form>
								<div class="form-group mb-3">
									<label class="form-secondary-title-color fs-3" for="email">Email address</label>
									<input type="email" class="form-control form-control-lg bs-secondary" id="email" >
								</div>
								<div class="form-group mb-3">
									<label class="form-secondary-title-color fs-3" for="password">Password</label>
									<input type="password" class="form-control form-control-lg bs-secondary" id="password" >
								</div>
								<div class="d-flex justify-content-center mt-4">
									<a spa-loader="/menu-auth" class="spa-link" style="flex: 1; display: flex; justify-content: center;">

									</a>
								</div>
								<div class="d-flex justify-content-center gap-2">
									<a spa-loader="/menu-auth" class="spa-link" style="flex: 1;">
										<button type="button" class="btn cancel-button w-100 bs-primary border-primary-color" style="border-radius: 10px; height: 2.8rem;">Cancel</button>
									</a>
									<a spa-loader="/menu-home_page" class="spa-link" style="flex: 1;">
										<button type="submit" class="btn accept-button w-100 bs-primary" style="border-radius: 10px; height: 2.8rem;" id="finish-login">LogIn</button>
									</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
