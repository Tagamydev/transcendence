<header class="text-white text-center py-1 mt-0"></header>
    <h1 class="title-principal-styles position-absolute top-0 start-50 translate-middle-x mt-5">Transcendence</h1>
    <h1 class="secondary-title-color position-absolute top-0 start-50 translate-middle-x mt-8">Login</h1>
</header>

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="container mt-5" style="width: 80vw;"> 
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="card border-0">
            <div class="card-body bs-primary">
              <form>
                <div class="form-group mb-3">
                  <label class="form-secondary-title-color fs-3" for="email">Email address</label>
                  <input type="email" class="form-control form-control-lg bs-secondary" id="email" >
                </div>
                <div class="form-group mb-3">
                  <label class="form-secondary-title-color fs-3" for="password">Password</label>
                  <input type="password" class="form-control form-control-lg bs-secondary" id="password" >
                </div>
                <div class="d-flex justify-content-center mt-4">
                  <button type="button" class="btn btn-success mt-3 mb-2 bs-primary text-success-color" style="width: 14rem; height: 3rem; border-radius: 10px;">Login with 42 Intra</button>
                </div>
                <div class="d-flex justify-content-center gap-2">
                  <button type="button" class="btn cancel-button w-50 bs-primary border-primary-color "  style="border-radius: 10px; height: 2.8rem;">Cancel</button>
                  <button type="submit" class="btn accept-button w-50 bs-primary " style="border-radius: 10px; height: 2.8rem;" id="finish-login">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
